<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_common}"
>
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-DmYZf5PXRkDhcJTpSZI5408ma0WYoEXjK7Ze1x6pSkk7X5U5O5a7kP3MvpP4M2wM"
          crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-pzjw8IQj0VLJ+C7aS8N+5kpzbm0hPoKGRMI4f4qsXe4zkx4jK4ik99kv8o6P+mli"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Main content -->
<div class="content-wrapper" layout:fragment="content">
    <div class="container-fluid">
        <h1>예정메뉴</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Votes</th>
                <th>Category</th>
                <th>Action</th>
<!--                <th>Modified At</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${newMenus}">
                <td th:text="${menu.newMenuId}"></td>
                <td th:text="${menu.name}"></td>
                <td>
                    <img th:src="${menu.url}" alt="Menu Image" style="max-height: 100px; max-width: 100px;">
                </td>

                <td th:text="${menu.votes}"></td>

                <td th:text="${menu.category}"></td>
                <td>
                    <a th:href="@{'/new-menu/edit/' + ${menu.newMenuId}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/new-menu/delete/' + ${menu.newMenuId}}" class="btn btn-danger">Delete</a>
                </td>
<!--                <td th:text="${#temporals.format(menu.modifiedAt, 'yyyy-MM-dd HH:mm')}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
